<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(242, 239, 229);
            font-family: Arial, sans-serif;
        }

        .center-column {
            max-width: 100%;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(226, 218, 186);
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
        }

        h3,
        p {
            text-align: center;
            color: #031832;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: #23628c;
            color: white;
            border: none;
            border-radius: 3px;
        }

        form input[type="submit"]:hover {
            background-color: #19496b;
        }

        a {
            display: block;
            width: 100%;
            max-width: 120px;
            text-align: center;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }

        a.btn-cancel {
            background-color: #e59400;
        }

        a.btn-cancel:hover {
            background-color: #c77600;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 center-column">
                <p>Are you sure you want to delete "{{item}}"?</p>

                <a href="index.html" class="btn-cancel">Cancel</a>

                <form method="POST" action="index.html">
                    {% csrf_token %}
                    <input type="submit" name="Confirm" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
